<div class="forgot-username-container">
  <h2>Forgot Username</h2>
  <form [formGroup]="forgotUsernameForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        type="email" 
        formControlName="email" 
        required 
        aria-required="true"
      >
      <mat-error *ngIf="forgotUsernameForm.get('email')?.invalid && forgotUsernameForm.get('email')?.touched">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="forgotUsernameForm.invalid">
      Recover Username
    </button>
  </form>
  <div class="back-to-login">
    <a routerLink="/auth">Back to Login</a>
  </div>
</div>
