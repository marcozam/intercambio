<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        type="email" 
        formControlName="email" 
        required 
        aria-required="true"
      >
      <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
      Reset Password
    </button>
  </form>
  <div class="back-to-login">
    <a routerLink="/auth">Back to Login</a>
  </div>
</div>
